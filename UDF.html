<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) TNRN - take nothing return nothing
        let a=25
        let b=15
        function add(){
            document.write('<br> Addition is '+(a+b))
        }
        // 2)Take something return nothing
        function multiply(a,b,c){
            document.write('<br> Multiply '+(a*b*c))
        }
        // 3)take nothing return something
        function area(){
            let r = 2.5
            const pi=3.14
            return pi*r*r
        }
        // 4)TSRS
        function cube(p){
            return p*p*p
        }
        add()
        let p = 10
        let q=34
        let r = 25
        multiply(p,q,r)

        // let ans = area()
        // document.write('<br> Area of circle is '+ans)
         document.write('<br> Area of circle is '+area())
         document.write('<br> Cube is '+cube(5))
        function fact(){
            let no = parseInt(prompt("Enter no"))
            let m=1
            for(let i=no;i>=1;i--){
                m*=i
            }
            return m
        }
        document.write('<br> Factorial is '+fact())
    </script>
</body>
</html>
