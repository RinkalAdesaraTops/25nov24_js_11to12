<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ch=parseInt(prompt("Enter choice:")) 
        if(ch>=1 && ch<=4){
            let a=parseInt(prompt("Enter a:"))
            let b=parseInt(prompt("Enter b:"))
        }
        
        switch(ch){
            case 1: 
                    document.write('<br> Addition is '+(a+b))
                    break;
            case 2:
                    document.write('<br> Minus is '+(a-b))
                    break;
            case 3:
                    document.write('<br> Multiplication is '+(a*b))
                    break;   
            case 4:
                    document.write('<br> Division is '+(a/b))
                    break;  
            default: document.write('<br> Invalid Choice')  

        }

    </script>
</body>
</html>
