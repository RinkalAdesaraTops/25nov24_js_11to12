<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1
        //entry controlled loop
        while(a<=10){ //1<=10
            document.write('<br> '+a) //1
            a++
        }
    </script>
</body>
