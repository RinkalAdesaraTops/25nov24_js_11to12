<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // synchronous- step by step 
        const add = (a,b)=>{
            document.write('<br> Add is '+(a+b))
            sub(a,b)
        }
        const sub = (a,b)=>{
            document.write('<br> Minus is '+(a-b))
            div(a,b)
        }
        const div = (a,b)=>{
            document.write('<br> Division is '+(a/b))
            mult(a,b)
        }
        const mult = (a,b)=>{
            document.write('<br> Multiplication is '+(a*b))            
        }

        add(25,5)
        //callback hell problem
        //solution== async-await & promises
    </script>
</body>
