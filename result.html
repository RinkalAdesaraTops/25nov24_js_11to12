<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m1 = parseInt(prompt("Enter m1"))
        let m2 = parseInt(prompt("Enter m2"))
        let m3 = parseInt(prompt("Enter m3"))
        let total = m1+m2+m3
        document.write('<br> Total is '+total)
        let per = Math.ceil(total/3)
        document.write('<br> Percentage is '+per)

        if(per>=80){
            document.write('<br> Grade A+')
        } else if(per>=70 && per<80){
            document.write('<br> Grade A')
        } else if(per>=60 && per<70){
            document.write('<br> Grade B')
        } else if(per>=50 && per<60){
            document.write('<br> Grade C')
        }  else if(per>=40 && per<50){
            document.write('<br> Pass')
        } else {
            document.write('<br> Fail')      
        }
    </script>
</body>
</html>
