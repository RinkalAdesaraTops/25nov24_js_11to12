<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        for(let i=1;i<=5;i++){
            k=1
            for(let j=1;j<=5;j++){
                if(i+j>=6){
                    document.write(" "+k+' ')
                    k++
                } else {
                    document.write('#')
                }
            }
            document.write('<br> ')
        }
        // &nbsp;&nbsp;
    </script>
</body>
</html>
