<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let age = 17
    // if_else 
    if(age>=18){
        //true block
        document.write('<br> You are eligible 4 vote')
    } else {
        //false block
        document.write('<br> You are not eligible 4 vote')
    }
    //find max from 2 value
    let a=250
    let b=35
    if(a>b){
        document.write('<br> A is max')
    } else {
        document.write('<br> B is max')
    }
    //check no is even or odd
    let no =15
    let ans = no % 2
    if(ans == 0){
        document.write('<br> Even no')
    } else {
        document.write('<br> Odd no')
    }
    // 15 - 3 & 5 
    if(no%3==0 && no%5 == 0){
        document.write('<br> Divisible by 3 & 5')
    } else {
        document.write('<br> Not Divisible by 3 & 5')
    }
  </script>
</body>
</html>
