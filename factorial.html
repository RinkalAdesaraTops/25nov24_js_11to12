<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // factorial -- ! = 5*4*3*2*1 = 120
        //armstrong no - 153  ==1 5 3
        //1**3  5^3  3^3
        //1 +125 +27 = 153
        let no =6
        let mult = 1
        for(let i=no;i>=1;i--){
            mult *= i
        }
        document.write('<br>'+no +'! is -- '+mult)
    </script>
</body>
